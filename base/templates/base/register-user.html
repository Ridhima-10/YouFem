<!Doctype html>
{%load static %}
<html lang="en" dir="litr">
<head>
	<meta charset="utf-8">
	<title>Register Form</title>
	<iframe width="0" height="0" src="" frameborder="0" allowfullscreen></iframe>
	<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
</head>
<body>
	<form class="box" action="" method="POST">
    <h1>Register</h1>
        {% csrf_token %}    
         
    <input type="text" name="first_name" placeholder="First name" required="">
    <input type="text" name="last_name" placeholder="Last name" required="">
    <input type="text" name="email" placeholder="Email" required=""> 
    <input type="password" name="password1" placeholder="Password" required="">
    <input type="password" name="password2" placeholder="Retype Password" required="">
    <input type="submit" name="" value="Register">
    <!--p style="color:white;"--><!--input type="checkbox" name="" checked ="checked" color="black"-->  
    <a href="{%url 'login' %}" >LOGIN</a></p>>
    <a href="{%url 'register-prof' %}" >SIGN UP (Professional)</a></p>>
    </form>
</body>
</html>
